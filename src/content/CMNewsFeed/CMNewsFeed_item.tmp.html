<div class="CMNewsFeed_item">
	<h3 class="CMNewsFeed_itemtitle"><a href="##$this->link##" target="_blank">##$this->title##</a></h3>
	<aloe:if condition="!empty($this->date)"><div class="CMNewsFeed_itemdate">##{date('d F Y',$this->date)}##</div></aloe:if>
	<aloe:if condition="!empty($this->description)"><div class="CMNewsFeed_itemtext">##$this->description##</div></aloe:if>
</div>
