<aloe:contentcontainer class="CMEnquiry_container CMEnquiry_column##$this->columnid##">
	<h2 class="CMEnquiry_header">##$this->heading##</h2>
	<form name="CMEnquiry_form_##$this->id##" id="CMEnquiry_form_##$this->id##" method="post">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2" class="CMEnquiry_field_label">Your Name:</td>
			</tr>
			<tr>
				<td colspan="2" class="CMEnquiry_field_td"><input type="text" name="CMEnquiry_name" id="CMEnquiry_name_##$this->id##" class="CMEnquiry_field" /></td>
			</tr>
			<tr>
				<td colspan="2" class="CMEnquiry_field_label">Email Address:</td>
			</tr>
			<tr>
				<td colspan="2" class="CMEnquiry_field_td"><input type="text" name="CMEnquiry_email" id="CMEnquiry_email_##$this->id##" class="CMEnquiry_field" /></td>
			</tr>
			<tr>
				<td colspan="2" class="CMEnquiry_field_label">Contact Number:</td>
			</tr>
			<tr>
				<td colspan="2" class="CMEnquiry_field_td"><input type="text" name="CMEnquiry_phone" id="CMEnquiry_phone_##$this->id##" class="CMEnquiry_field" /></td>
			</tr>
			<tr>
				<td colspan="2" style="padding-bottom:4px;">Enquiry:</td>
			</tr>
			<tr>
				<td colspan="2" class="CMEnquiry_field_td"><textarea class="CMEnquiry_textbox" name="CMEnquiry_enquiry" id="CMEnquiry_enquiry_##$this->id##" ></textarea></td>
			</tr>
			<tr>
				<td class="CMEnquiry_question">##{drawCaptcha('CMEnquiry_question_'.$this->id)}## <input type="text" name="answer" id="CMEnquiry_answer_##$this->id##" style="width:25px;" /></td>
				<td class="CMEnquiry_antispam">Use only digits<br />"3", not "three"</td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="CMEnquiry_submit" id="CMEnquiry_submit" value="Submit Enquiry" class="CMEnquiry_submit button" onclick="CMEnquiry_sendMail(##$this->id##)" /></td>
			</tr>
		</table>
	</form>
	<div id="CMEnquiry_working_##$this->id##" class="CMEnquiry_working" style="display: none;"><img src="##webroot##images/loader.gif" /></div>
</aloe:contentcontainer>
